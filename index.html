<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=uol.com">
</head>
<body>
    <div class="tela-de-entrada">
        <img src="assets/logo 2.jpg">
        <div class="nome-loading">
            <input class="usuario" type="text" placeholder="Digite seu nome">
            <button onclick="entrarUsuario()">Entrar</button>
        </div>
    </div>

    <div class="conteudo some">
        <header>
            <img src="./assets/logo 2.jpg">
            <ion-icon name="people"></ion-icon>
        </header>
    
        <main>
        </main>
    
        <footer>
            <input type="text" placeholder="Escreva aqui..." onkeydown="enter(event)">
            <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
        </footer>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
